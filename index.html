<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Telephone Validator</title>
</head>

<body>
    <main>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo" />
        <h1 class="title" id="title">Telephone Number Validator </h1>
        <div class="phone-outer-border" id="phone-outer-border">
            <div class="circle" id="circle">
            </div>
            <div class="input-container" id="input-container">
                <p class="enter-number"> Enter phone Number:</p>
                <input type="text" id="user-input">
                <div class="result" id="results-div">

                </div>

            </div>

            <div class="check-clear" id="check-clear">
                <button id="check-btn">Check</button>
                <button id="clear-btn">Clear</button>
            </div>
        </div>

    </main>



    <script src="script.js"></script>
</body>


</html>
